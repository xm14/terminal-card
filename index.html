<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Визитка в терминале</title>
  <style>
    body {
      background-color: #bcdffb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: monospace;
      margin: 0;
    }

    .terminal {
      background-color: #f5f5f5;
      width: 800px;
      height: 500px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .terminal-header {
      background-color: #e0e0e0;
      height: 30px;
      display: flex;
      align-items: center;
      padding: 0 10px;
      position: relative;
    }

    .terminal-header .buttons {
      display: flex;
      gap: 7px;
    }

    .terminal-header .button {
      width: 12px;
      height: 12px;
      border-radius: 50%;
    }

    .red { background-color: #ff5f56; }
    .yellow { background-color: #ffbd2e; }
    .green { background-color: #27c93f; }

    .terminal-header .title {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      font-size: 12px;
      color: #555;
    }

    .terminal-body {
      padding: 20px;
      white-space: pre-wrap;
      color: #222;
      font-size: 16px;
      overflow-y: auto;
    }

    .terminal-line {
      display: flex;
    }

    .line {
      white-space: pre;
    }

    .cursor {
      display: inline-block;
      width: 10px;
      animation: blink 1s step-start infinite;
    }

    @keyframes blink {
      50% { opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="terminal">
    <div class="terminal-header">
      <div class="buttons">
        <div class="button red"></div>
        <div class="button yellow"></div>
        <div class="button green"></div>
      </div>
      <div class="title">marat — bash — 80×24</div>
    </div>
    <div class="terminal-body" id="terminal"></div>
  </div>

  <script>
    const terminal = document.getElementById("terminal");

    const lines = [
      "echo Привет! Меня зовут Марат.",
      "echo Мне ближе всего командная строка — здесь я чувствую контроль и чистоту процесса.",
      "echo Создаю веб-приложения на Ruby on Rails.",
      "echo С удовольствием поучаствую в вашем проекте.",
      "echo Если вы ищете разработчика — напишите мне.",
      "echo Вместе мы создадим что-то классное!",
      "Нажмите Enter, чтобы перейти к моим репозиториям."
    ];

    function typeLine(index) {
      if (index >= lines.length) return;

      const lineContainer = document.createElement("div");
      lineContainer.classList.add("terminal-line");

      const prompt = document.createElement("span");
      prompt.textContent = "$ ";

      const line = document.createElement("span");
      line.classList.add("line");

      const cursor = document.createElement("span");
      cursor.classList.add("cursor");
      cursor.textContent = "_";

      lineContainer.appendChild(prompt);
      lineContainer.appendChild(line);
      lineContainer.appendChild(cursor);
      terminal.appendChild(lineContainer);

      let charIndex = 0;
      const typeChar = () => {
        if (charIndex < lines[index].length) {
          line.textContent += lines[index][charIndex++];
          setTimeout(typeChar, 40);
        } else {
          cursor.remove(); // удалить мигающий курсор после строки
          if (index === lines.length - 1) {
            // Добавить слушатель на Enter
            document.addEventListener("keydown", function handleEnter(e) {
              if (e.key === "Enter") {
                window.location.href = "https://github.com/xm14?tab=repositories";
              }
            });
          }
          setTimeout(() => typeLine(index + 1), 300);
        }
      };

      typeChar();
    }

    typeLine(0);
  </script>
</body>
</html>
