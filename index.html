<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>визитка в терминале</title>
  <style>
    body {
      background-color: #dff6fd;
      color: #000;
      font-family: 'Courier New', monospace;
      padding: 2em;
    }

    .terminal {
      max-width: 700px;
      margin: 0 auto;
      background: #e7f9ff;
      padding: 2em;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      font-size: 1.2em;
      line-height: 1.6;
    }

    .line {
      opacity: 0;
      animation: showLine 1s forwards;
    }

    @keyframes showLine {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="terminal">
    <div class="line" style="animation-delay: 0s;">> Привет! Меня зовут Марат.</div>
    <div class="line" style="animation-delay: 1s;">> Я люблю работать в командной строке.</div>
    <div class="line" style="animation-delay: 2s;">> Вдохновляюсь Linux, Ruby и философией open source.</div>
    <div class="line" style="animation-delay: 3s;">> Создаю веб-приложения на Ruby on Rails.</div>
    <div class="line" style="animation-delay: 4s;">> Обожаю простоту, ясность и красивый код.</div>
    <div class="line" style="animation-delay: 5s;">> Готов участвовать в интересных проектах.</div>
    <div class="line" style="animation-delay: 6s;">> Добро пожаловать в мои репозитории!</div>
  </div>
  <script>
    const lines = document.querySelectorAll('.line');
    lines.forEach(line => {
      line.style.animation = `showLine 0.6s ease forwards`;
    });
  </script>
</body>
</html>
