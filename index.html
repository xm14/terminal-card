<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Визитка в терминале</title>
  <style>
    body {
      background-color: #dff6fd;
      color: #000;
      font-family: 'Courier New', monospace;
      padding: 2em;
    }

    .terminal {
      max-width: 700px;
      margin: 0 auto;
      background: #e7f9ff;
      padding: 2em;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      font-size: 1.2em;
      line-height: 1.6;
      min-height: 300px;
    }

    .line::after {
      content: "_";
      animation: blink 0.8s step-start infinite;
    }

    @keyframes blink {
      50% { opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="terminal" id="terminal"></div>

  <script>
    const terminal = document.getElementById('terminal');
    const lines = [
      "> Привет! Меня зовут Марат.",
      "> Мне ближе всего командная строка — там я чувствую контроль и чистоту процесса.",
      "> Вдохновляюсь Linux, Ruby и философией open source.",
      "> Создаю веб-приложения на Ruby on Rails.",
      "> Обожаю простоту, ясность и красивый код.",
      "> Готов участвовать в интересных проектах.",
      "> Добро пожаловать в мои репозитории!"
    ];

    let lineIndex = 0;

    function typeLine(text, callback) {
      let i = 0;
      const line = document.createElement('div');
      line.className = 'line';
      terminal.appendChild(line);

      const typer = setInterval(() => {
        line.textContent = text.slice(0, i++);
        if (i > text.length) {
          clearInterval(typer);
          setTimeout(callback, 300); // небольшая пауза между строками
        }
      }, 30); // скорость печати
    }

    function printNextLine() {
      if (lineIndex < lines.length) {
        typeLine(lines[lineIndex++], printNextLine);
      }
    }

    printNextLine();
  </script>
</body>
</html>
