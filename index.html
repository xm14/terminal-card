<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Визитка в терминале</title>
  <style>
    body {
      background-color: #dff6fd;
      color: #000;
      font-family: 'Courier New', monospace;
      padding: 2em;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    .terminal-wrapper {
      width: 700px;
      background: #e7f9ff;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      overflow: hidden;
    }

    /* Верхняя панель как в терминале macOS */
    .terminal-header {
      display: flex;
      justify-content: flex-start;
      align-items: center;
      background-color: #333;
      color: white;
      padding: 5px;
    }

    .terminal-header div {
      width: 15px;
      height: 15px;
      margin-right: 10px;
      border-radius: 50%;
      cursor: pointer;
    }

    .red {
      background-color: #ff5f57;
    }

    .yellow {
      background-color: #ffbd2e;
    }

    .green {
      background-color: #27c93f;
    }

    /* Контейнер для текста терминала */
    .terminal {
      background: #e7f9ff;
      padding: 20px;
      font-size: 1.2em;
      line-height: 1.6;
      min-height: 300px;
      white-space: pre-wrap;
      border-top: 1px solid #ccc;
    }

    .line::after {
      content: "_";
      animation: blink 0.8s step-start infinite;
    }

    @keyframes blink {
      50% { opacity: 0; }
    }

    /* Стили для текста в терминале */
    .line {
      font-family: 'Courier New', monospace;
    }

    .line span {
      color: #1e1e1e;
    }
  </style>
</head>
<body>
  <div class="terminal-wrapper">
    <!-- Верхняя панель терминала -->
    <div class="terminal-header">
      <div class="red"></div>
      <div class="yellow"></div>
      <div class="green"></div>
    </div>

    <!-- Контейнер для терминала -->
    <div class="terminal" id="terminal"></div>
  </div>

  <script>
    const terminal = document.getElementById('terminal');
    const lines = [
      "> Привет! Меня зовут Марат.",
      "> Мне ближе всего командная строка — там я чувствую контроль и чистоту процесса.",
      "> Вдохновляюсь Linux, Ruby и философией open source.",
      "> Создаю веб-приложения на Ruby on Rails.",
      "> Обожаю простоту, ясность и красивый код.",
      "> Готов участвовать в интересных проектах.",
      "> Добро пожаловать в мои репозитории!"
    ];

    let lineIndex = 0;

    function typeLine(text, callback) {
      let i = 0;

      // Удаляем старый курсор
      const prevCursor = document.querySelector('.line');
      if (prevCursor) prevCursor.classList.remove('line');

      const line = document.createElement('div');
      line.className = 'line';

      // Префикс, как в терминале macOS
      const prompt = document.createElement('span');
      prompt.style.color = '#555';
      prompt.textContent = "marat@macbook-pro ~ % ";
      line.appendChild(prompt);

      const content = document.createElement('span');
      line.appendChild(content);
      terminal.appendChild(line);

      const typer = setInterval(() => {
        content.textContent = text.slice(0, i++);
        if (i > text.length) {
          clearInterval(typer);
          if (lineIndex === lines.length) {
            // курсор остаётся
          } else {
            line.classList.remove('line');
          }
          setTimeout(callback, 300);
        }
      }, 30);
    }

    function printNextLine() {
      if (lineIndex < lines.length) {
        typeLine(lines[lineIndex++], printNextLine);
      }
    }

    printNextLine();
  </script>
</body>
</html>
