<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>marat — bash — 80×24</title>
  <style>
    body {
      background-color: #f0f0f0;
      font-family: Menlo, Monaco, "Courier New", monospace;
      margin: 0;
      padding: 2em;
      display: flex;
      justify-content: center;
    }

    .terminal-wrapper {
      border-radius: 8px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      overflow: hidden;
      max-width: 800px;
      width: 100%;
    }

    .terminal-bar {
      background-color: #ddd;
      padding: 0.5em;
      display: flex;
      align-items: center;
      position: relative;
    }

    .buttons {
      display: flex;
      gap: 0.4em;
    }

    .buttons span {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      display: inline-block;
    }

    .close { background-color: #ff5f56; }
    .minimize { background-color: #ffbd2e; }
    .zoom { background-color: #27c93f; }

    .title {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      font-size: 0.9em;
      color: #333;
      font-weight: 500;
    }

    .terminal {
      background-color: #cce7f5;
      color: #000;
      font-size: 14px;
      padding: 1.2em;
      white-space: pre-wrap;
      line-height: 1.4;
    }

    .line::after {
      content: "_";
      animation: blink 1s infinite;
    }

    .line.done::after {
      content: "";
      animation: none;
    }

    @keyframes blink {
      0% { opacity: 1; }
      50% { opacity: 0; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="terminal-wrapper">
    <div class="terminal-bar">
      <div class="buttons">
        <span class="close"></span>
        <span class="minimize"></span>
        <span class="zoom"></span>
      </div>
      <div class="title">marat — bash — 80×24</div>
    </div>
    <div class="terminal" id="terminal">
      <div class="line" id="login-line"></div>
    </div>
  </div>

  <script>
    const terminal = document.getElementById('terminal');
    const loginLine = document.getElementById('login-line');

    const now = new Date();
    const dateStr = now.toString().split(' ').slice(0, 5).join(' ');
    loginLine.textContent = `Last login: ${dateStr} on ttys000`;
    loginLine.classList.add('done');

    const lines = [
      "> Привет! Меня зовут Марат.",
      "> Мне ближе всего командная строка — там я чувствую контроль и чистоту процесса.",
      "> Вдохновляюсь Linux, Ruby и философией open source.",
      "> Создаю веб-приложения на Ruby on Rails.",
      "> Обожаю простоту, ясность и красивый код.",
      "> Готов участвовать в интересных проектах.",
      "> Добро пожаловать в мои репозитории!"
    ];

    let index = 0;

    function typeNextLine() {
      if (index >= lines.length) return;

      const line = document.createElement('div');
      line.className = 'line';
      terminal.appendChild(line);

      let charIndex = 0;
      const text = lines[index];

      const typer = setInterval(() => {
        line.textContent = text.slice(0, charIndex + 1);
        charIndex++;
        if (charIndex === text.length) {
          clearInterval(typer);
          line.classList.add('done');
          index++;
          setTimeout(typeNextLine, 300);
        }
      }, 30);
    }

    setTimeout(typeNextLine, 500);
  </script>
</body>
</html>
